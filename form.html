<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Gold Protein - Pedido</title>

<style type="text/css">
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #eaf2fb; 
    padding: 20px;
}

h1 {
    background-color: #0d47a1; 
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 0;
}

h2, h3 {
    color: #0d47a1; 
    margin-bottom: 10px;
}

#formulario {
    width: 80%;
    max-width: 900px;
    background-color: white;
    border: 1px solid #c5cae9;  
    margin: 0 auto;
    padding: 20px;
}

label {
    display: inline-block;
    width: 180px;
    margin-bottom: 8px;
}

input[type=text],
input[type=password],
input[type=email],
input[type=number],
input[type=date],
select {
    padding: 4px;
    width: 250px;
    max-width: 100%;
}

input[type=submit],
input[type=reset],
input[type=button] {
    padding: 8px 14px;
    background-color: #0d47a1;
    color: white;
    border: 1px solid #0d47a1;
    cursor: pointer;
    margin-right: 8px;
}

input[type=submit]:hover,
input[type=reset]:hover,
input[type=button]:hover {
    background-color: #1565c0;
}

fieldset {
    border: 1px solid #c5cae9;
    padding: 10px;
    margin-bottom: 20px;
}

legend {
    color: #0d47a1;
    font-weight: bold;
}

</style>
</head>
<body>
  <h1>GOLD PROTEIN</h1>
  <div id="formulario">
  <h2>Formulario de pedido</h2>

<form action="manejador.html" method="post" enctype="multipart/form-data">

<fieldset>
    <legend>Datos del cliente</legend>

    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Introduce tu nombre" required><br>

    <label>Correo electrónico:</label>
    <input type="email" name="email" placeholder="ejemplo@gmail.com"><br>

    <label>Contraseña:</label>
    <input type="password" name="clave" placeholder="Contraseña"><br>
</fieldset>
<fieldset>
    <legend>Proteína principal</legend>

    <label>Tipo de proteína:</label>
    <select name="proteina">
        <option value="whey">Proteína Whey (vainilla)</option>
        <option value="choco">Proteína Whey (chocolate)</option>
        <option value="fresa">Proteína Whey (fresa)</option>
        <option value="vegana">Proteína Vegana (soja y guisante)</option>
    </select><br><br>

    <label>Tamaño del bote:</label>
    <input type="radio" name="tamano" value="1kg"> 1 kg
    <input type="radio" name="tamano" value="2kg"> 2 kg
    <input type="radio" name="tamano" value="5kg"> 5 kg
    <br><br>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" min="1" max="10" value="1">
</fieldset>

<fieldset>
    <legend>Otros suplementos opcionales</legend>

    <input type="checkbox" name="extra1" value="creatina"> Creatina monohidratada<br>
    <input type="checkbox" name="extra2" value="bcaa"> Aminoácidos BCAA<br>
    <input type="checkbox" name="extra3" value="vitaminas"> Vitaminas deportivas<br>
    <input type="checkbox" name="extra4" value="preentreno"> Pre-entreno energético<br>
</fieldset>
  
<fieldset>
    <legend>Datos de entrega</legend>

    <label>Dirección:</label>
    <input type="text" name="direccion"><br>

    <label>Código postal:</label>
    <input type="text" name="cp" maxlength="5"><br>

    <label>Provincia:</label>
    <select name="provincia">
        <option>Madrid</option>
        <option>Barcelona</option>
        <option>Valencia</option>
        <option>Sevilla</option>
        <option>Otras...</option>
    </select><br><br>

    <label>Fecha de entrega:</label>
    <input type="date" name="fecha"><br>

    <label>Descuento exclusivo:</label>
    <input type="text" name="descuento" value="15%" readonly><br>
</fieldset>

<fieldset>
    <legend>Comprobante</legend>

    <label>Subir comprobante:</label>
    <input type="file" name="fichero" accept="image/*">
</fieldset>

<input type="submit" value="Enviar pedido">
<input type="reset" value="Borrar datos">
<input type="button" value="Salir" onclick="window.close();">

</form>

</div>

</body>
</html>
